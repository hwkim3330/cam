<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant - AI Voice & Audio Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            z-index: 1;
        }

        .header {
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            font-weight: 400;
        }

        .visualizer-container {
            position: relative;
            margin: 60px auto;
            width: 300px;
            height: 300px;
            animation: fadeIn 1s ease;
        }

        #visualizer {
            border-radius: 50%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .voice-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .voice-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
        }

        .voice-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .voice-button.listening {
            animation: pulse 1.5s ease infinite;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 10px 40px rgba(240, 147, 251, 0.5);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 15px 60px rgba(240, 147, 251, 0.8);
            }
        }

        .response-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: slideUp 0.5s ease;
            transition: all 0.3s ease;
        }

        .response-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .transcript {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .response-text {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.95;
        }

        .status-indicator {
            font-size: 14px;
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .capabilities {
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.2s ease;
        }

        .capabilities h3 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .capability-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            text-align: left;
        }

        .capability-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .capability-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .capability-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .capability-text {
            font-size: 13px;
            opacity: 0.9;
        }

        .history-panel {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .history-item {
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .history-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Custom scrollbar */
        .history-panel::-webkit-scrollbar {
            width: 8px;
        }

        .history-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .history-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .history-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .visualizer-container {
                width: 250px;
                height: 250px;
            }

            .voice-button {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }

            .capability-grid {
                grid-template-columns: 1fr;
            }
        }

        .error-message {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.5);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Voice Assistant</h1>
            <div class="subtitle">AI-Powered Voice & Audio Visualization</div>
        </div>

        <div class="visualizer-container">
            <canvas id="visualizer" width="300" height="300"></canvas>
            <button class="voice-button" id="voiceButton">
                <span id="buttonIcon">üéôÔ∏è</span>
            </button>
        </div>

        <div id="statusIndicator" class="status-indicator">
            Ï§ÄÎπÑ ÏôÑÎ£å - Î≤ÑÌäºÏùÑ ÎàåÎü¨ ÎßêÏîÄÌï¥Ï£ºÏÑ∏Ïöî
        </div>

        <div id="responseCard" class="response-card" style="display: none;">
            <div class="transcript" id="transcript"></div>
            <div class="response-text" id="responseText"></div>
        </div>

        <div class="capabilities">
            <h3>üí¨ Í∏∞Îä• (ÌÅ¥Î¶≠Ìï¥ÏÑú ÏÇ¨Ïö©)</h3>
            <div class="capability-grid">
                <div class="capability-item" onclick="speakCommand('ÏßÄÍ∏à Î™á ÏãúÏïº')">
                    <div class="capability-icon">‚è∞</div>
                    <div class="capability-text">ÏãúÍ∞Ñ Î¨ºÏñ¥Î≥¥Í∏∞</div>
                </div>
                <div class="capability-item" onclick="speakCommand('10 ÎçîÌïòÍ∏∞ 25Îäî')">
                    <div class="capability-icon">üî¢</div>
                    <div class="capability-text">Í≥ÑÏÇ∞ÌïòÍ∏∞</div>
                </div>
                <div class="capability-item" onclick="speakCommand('ÎÇ†Ïî® Ïñ¥Îïå')">
                    <div class="capability-icon">üå§Ô∏è</div>
                    <div class="capability-text">ÎÇ†Ïî® ÌôïÏù∏</div>
                </div>
                <div class="capability-item" onclick="speakCommand('ÎÜçÎã¥ Ìï¥Ï§ò')">
                    <div class="capability-icon">üòÑ</div>
                    <div class="capability-text">ÎÜçÎã¥ Îì£Í∏∞</div>
                </div>
            </div>
        </div>

        <div class="history-panel" id="historyPanel" style="display: none;">
            <h3 style="margin-bottom: 15px;">üìú ÎåÄÌôî Í∏∞Î°ù</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // Speech Recognition Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const SpeechSynthesis = window.speechSynthesis;
        const SpeechUtterance = window.SpeechSynthesisUtterance;

        let recognition = null;
        let isListening = false;
        let audioContext = null;
        let analyser = null;
        let dataArray = null;
        let bufferLength = null;
        let animationId = null;
        let conversationHistory = [];

        // DOM Elements
        const voiceButton = document.getElementById('voiceButton');
        const buttonIcon = document.getElementById('buttonIcon');
        const statusIndicator = document.getElementById('statusIndicator');
        const responseCard = document.getElementById('responseCard');
        const transcript = document.getElementById('transcript');
        const responseText = document.getElementById('responseText');
        const historyPanel = document.getElementById('historyPanel');
        const historyList = document.getElementById('historyList');

        // Canvas Setup
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 100;

        // Initialize Speech Recognition
        function initSpeechRecognition() {
            if (!SpeechRecognition) {
                showError('ÏùåÏÑ± Ïù∏ÏãùÏù¥ ÏßÄÏõêÎêòÏßÄ ÏïäÎäî Î∏åÎùºÏö∞Ï†ÄÏûÖÎãàÎã§. ChromeÏùÑ ÏÇ¨Ïö©Ìï¥Ï£ºÏÑ∏Ïöî.');
                return false;
            }

            recognition = new SpeechRecognition();
            recognition.lang = 'ko-KR';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                isListening = true;
                voiceButton.classList.add('listening');
                buttonIcon.textContent = 'üé§';
                updateStatus('Îì£Îäî Ï§ë... ÎßêÏîÄÌï¥Ï£ºÏÑ∏Ïöî');
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                handleVoiceCommand(text);
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                updateStatus('Ïò§Î•ò Î∞úÏÉù: ' + event.error);
                resetButton();
            };

            recognition.onend = () => {
                resetButton();
            };

            return true;
        }

        // Initialize Audio Context for Visualization
        async function initAudioVisualization() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                // Get microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                // Start visualization
                drawVisualization();
            } catch (error) {
                console.error('Audio visualization error:', error);
                // Continue without visualization
                drawIdleVisualization();
            }
        }

        // Draw Visualization
        function drawVisualization() {
            animationId = requestAnimationFrame(drawVisualization);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!analyser) {
                drawIdleVisualization();
                return;
            }

            analyser.getByteFrequencyData(dataArray);

            // Draw circular waveform
            const sliceWidth = (Math.PI * 2) / bufferLength;

            // Outer glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';

            // Draw waveform
            for (let i = 0; i < bufferLength; i++) {
                const value = dataArray[i];
                const percent = value / 255;
                const angle = sliceWidth * i;

                const barLength = isListening ? (radius * 0.5 + percent * radius * 0.5) : (radius * 0.3);

                const x1 = centerX + Math.cos(angle) * (radius * 0.7);
                const y1 = centerY + Math.sin(angle) * (radius * 0.7);
                const x2 = centerX + Math.cos(angle) * barLength;
                const y2 = centerY + Math.sin(angle) * barLength;

                // Color gradient based on frequency
                const hue = (i / bufferLength) * 360;
                ctx.strokeStyle = `hsla(${hue}, 100%, ${50 + percent * 30}%, ${0.6 + percent * 0.4})`;
                ctx.lineWidth = 3;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // Center circle
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 40);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0.2)');

            ctx.shadowBlur = 30;
            ctx.shadowColor = isListening ? 'rgba(240, 147, 251, 0.8)' : 'rgba(255, 255, 255, 0.5)';
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 40, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw Idle Visualization (when no audio)
        function drawIdleVisualization() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const time = Date.now() * 0.002;
            const sliceWidth = (Math.PI * 2) / 60;

            ctx.shadowBlur = 15;
            ctx.shadowColor = 'rgba(255, 255, 255, 0.3)';

            for (let i = 0; i < 60; i++) {
                const angle = sliceWidth * i;
                const pulse = Math.sin(time + i * 0.1) * 10;
                const barLength = radius * 0.5 + pulse;

                const x1 = centerX + Math.cos(angle) * (radius * 0.6);
                const y1 = centerY + Math.sin(angle) * (radius * 0.6);
                const x2 = centerX + Math.cos(angle) * barLength;
                const y2 = centerY + Math.sin(angle) * barLength;

                const hue = (i / 60) * 360;
                ctx.strokeStyle = `hsla(${hue}, 70%, 60%, 0.5)`;
                ctx.lineWidth = 2;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // Center circle
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 35);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.6)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0.1)');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 35, 0, Math.PI * 2);
            ctx.fill();

            if (!analyser) {
                requestAnimationFrame(drawIdleVisualization);
            }
        }

        // Voice Command Handler
        async function handleVoiceCommand(command) {
            updateStatus('Ï≤òÎ¶¨ Ï§ë...');

            // Show transcript
            transcript.textContent = `"${command}"`;
            responseCard.style.display = 'block';

            // Process command
            const response = await processCommand(command);

            // Show response
            responseText.textContent = response;

            // Speak response
            speak(response);

            // Add to history
            addToHistory(command, response);

            updateStatus('Ï§ÄÎπÑ ÏôÑÎ£å - Î≤ÑÌäºÏùÑ ÎàåÎü¨ ÎßêÏîÄÌï¥Ï£ºÏÑ∏Ïöî');
        }

        // Command Processor
        async function processCommand(command) {
            const cmd = command.toLowerCase();

            // Time
            if (cmd.includes('ÏãúÍ∞Ñ') || cmd.includes('Î™á Ïãú')) {
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                return `ÌòÑÏû¨ ÏãúÍ∞ÑÏùÄ ${hours}Ïãú ${minutes}Î∂ÑÏûÖÎãàÎã§.`;
            }

            // Date
            if (cmd.includes('ÎÇ†Ïßú') || cmd.includes('Ïò§Îäò')) {
                const now = new Date();
                const year = now.getFullYear();
                const month = now.getMonth() + 1;
                const date = now.getDate();
                const days = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
                const day = days[now.getDay()];
                return `Ïò§ÎäòÏùÄ ${year}ÎÖÑ ${month}Ïõî ${date}Ïùº ${day}ÏöîÏùºÏûÖÎãàÎã§.`;
            }

            // Calculator
            if (cmd.includes('ÎçîÌïòÍ∏∞') || cmd.includes('ÎπºÍ∏∞') || cmd.includes('Í≥±ÌïòÍ∏∞') || cmd.includes('ÎÇòÎàÑÍ∏∞')) {
                return calculateMath(cmd);
            }

            // Weather (simulated)
            if (cmd.includes('ÎÇ†Ïî®')) {
                const temps = [18, 20, 22, 15, 25];
                const conditions = ['ÎßëÏùå', 'ÌùêÎ¶º', 'Íµ¨Î¶Ñ Ï°∞Í∏à', 'ÌôîÏ∞ΩÌï®'];
                const temp = temps[Math.floor(Math.random() * temps.length)];
                const condition = conditions[Math.floor(Math.random() * conditions.length)];
                return `ÌòÑÏû¨ ÎÇ†Ïî®Îäî ${condition}Ïù¥Î©∞, Í∏∞Ïò®ÏùÄ ${temp}ÎèÑÏûÖÎãàÎã§.`;
            }

            // Joke
            if (cmd.includes('ÎÜçÎã¥') || cmd.includes('Ïû¨ÎØ∏')) {
                const jokes = [
                    'Ïôú Ïª¥Ìì®ÌÑ∞Îäî ÏïàÍ≤ΩÏùÑ Ïì∏ÍπåÏöî? ÏãúÎ†•Ïù¥ C ÏÉµÏù¥ÎùºÏÑúÏöî!',
                    'ÌîÑÎ°úÍ∑∏ÎûòÎ®∏Í∞Ä Î∞îÏóê Í∞ÄÎ©¥? ÏóêÎü¨Í∞Ä 404Î≤à ÎÇ¨ÎåÄÏöî!',
                    'AIÍ∞Ä ÏßëÏùÑ ÏÇ¨Î©¥? Îî•Îü¨Îãù ÌïòÏö∞Ïä§!',
                    'Ïôú ÏûêÎ∞î Í∞úÎ∞úÏûêÎäî ÏïàÍ≤ΩÏùÑ Ïì∏ÍπåÏöî? CÎ•º Î™ª Î¥êÏÑúÏöî!'
                ];
                return jokes[Math.floor(Math.random() * jokes.length)];
            }

            // Timer
            if (cmd.includes('ÌÉÄÏù¥Î®∏') || cmd.includes('ÏïåÎûå')) {
                return 'ÌÉÄÏù¥Î®∏ Í∏∞Îä•ÏùÄ Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§!';
            }

            // Music
            if (cmd.includes('ÏùåÏïÖ') || cmd.includes('ÎÖ∏Îûò')) {
                return 'ÏùåÏïÖ Ïû¨ÏÉù Í∏∞Îä•ÏùÄ Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§!';
            }

            // Help
            if (cmd.includes('ÎèÑÏõÄ') || cmd.includes('Î≠ê Ìï† Ïàò')) {
                return 'ÏãúÍ∞Ñ, ÎÇ†Ïßú, ÎÇ†Ïî®, Í≥ÑÏÇ∞, ÎÜçÎã¥ Îì±ÏùÑ Î¨ºÏñ¥Î≥¥ÏÑ∏Ïöî!';
            }

            // Default
            return `"${command}" Î™ÖÎ†πÏùÑ Ïù¥Ìï¥ÌïòÏßÄ Î™ªÌñàÏäµÎãàÎã§. Îã§Ïãú ÎßêÏîÄÌï¥Ï£ºÏÑ∏Ïöî.`;
        }

        // Math Calculator
        function calculateMath(cmd) {
            try {
                // Extract numbers
                const numbers = cmd.match(/\d+/g);
                if (!numbers || numbers.length < 2) {
                    return 'Ïà´ÏûêÎ•º Ï†ïÌôïÌûà ÎßêÏîÄÌï¥Ï£ºÏÑ∏Ïöî.';
                }

                const num1 = parseInt(numbers[0]);
                const num2 = parseInt(numbers[1]);
                let result;
                let operation;

                if (cmd.includes('ÎçîÌïòÍ∏∞') || cmd.includes('ÌîåÎü¨Ïä§')) {
                    result = num1 + num2;
                    operation = 'ÎçîÌïòÍ∏∞';
                } else if (cmd.includes('ÎπºÍ∏∞') || cmd.includes('ÎßàÏù¥ÎÑàÏä§')) {
                    result = num1 - num2;
                    operation = 'ÎπºÍ∏∞';
                } else if (cmd.includes('Í≥±ÌïòÍ∏∞') || cmd.includes('Í≥±')) {
                    result = num1 * num2;
                    operation = 'Í≥±ÌïòÍ∏∞';
                } else if (cmd.includes('ÎÇòÎàÑÍ∏∞')) {
                    result = num1 / num2;
                    operation = 'ÎÇòÎàÑÍ∏∞';
                } else {
                    return 'Ïó∞ÏÇ∞ÏùÑ Ïù¥Ìï¥ÌïòÏßÄ Î™ªÌñàÏäµÎãàÎã§.';
                }

                return `${num1} ${operation} ${num2}Îäî ${result}ÏûÖÎãàÎã§.`;
            } catch (error) {
                return 'Í≥ÑÏÇ∞ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.';
            }
        }

        // Text to Speech
        function speak(text) {
            if (!SpeechSynthesis) return;

            // Cancel any ongoing speech
            SpeechSynthesis.cancel();

            const utterance = new SpeechUtterance(text);
            utterance.lang = 'ko-KR';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            SpeechSynthesis.speak(utterance);
        }

        // Speak command (for capability buttons)
        function speakCommand(command) {
            handleVoiceCommand(command);
        }

        // Add to History
        function addToHistory(command, response) {
            const now = new Date();
            const timeStr = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;

            conversationHistory.unshift({
                command,
                response,
                time: timeStr
            });

            // Keep last 20
            if (conversationHistory.length > 20) {
                conversationHistory = conversationHistory.slice(0, 20);
            }

            // Save to localStorage
            localStorage.setItem('voiceAssistantHistory', JSON.stringify(conversationHistory));

            // Update UI
            updateHistoryUI();
            historyPanel.style.display = 'block';
        }

        // Update History UI
        function updateHistoryUI() {
            historyList.innerHTML = conversationHistory.map(item => `
                <div class="history-item">
                    <div><strong>üé§ :</strong> ${item.command}</div>
                    <div><strong>ü§ñ :</strong> ${item.response}</div>
                    <div class="history-time">${item.time}</div>
                </div>
            `).join('');
        }

        // Update Status
        function updateStatus(message) {
            statusIndicator.textContent = message;
        }

        // Reset Button
        function resetButton() {
            isListening = false;
            voiceButton.classList.remove('listening');
            buttonIcon.textContent = 'üéôÔ∏è';
        }

        // Show Error
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.querySelector('.container').appendChild(errorDiv);
        }

        // Button Click Handler
        voiceButton.addEventListener('click', () => {
            if (!recognition) {
                showError('ÏùåÏÑ± Ïù∏Ïãù Ï¥àÍ∏∞ÌôîÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                return;
            }

            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        // Load history from localStorage
        function loadHistory() {
            const saved = localStorage.getItem('voiceAssistantHistory');
            if (saved) {
                conversationHistory = JSON.parse(saved);
                if (conversationHistory.length > 0) {
                    updateHistoryUI();
                    historyPanel.style.display = 'block';
                }
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            if (initSpeechRecognition()) {
                initAudioVisualization();
                loadHistory();
                updateStatus('Ï§ÄÎπÑ ÏôÑÎ£å - Î≤ÑÌäºÏùÑ ÎàåÎü¨ ÎßêÏîÄÌï¥Ï£ºÏÑ∏Ïöî');
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (audioContext) {
                audioContext.close();
            }
        });
    </script>
