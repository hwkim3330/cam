<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pose Analytics - Multi-Person Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: 100vh;
            gap: 0;
        }

        .video-panel {
            position: relative;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #webcam {
            display: none;
        }

        #canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .controls-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .control-btn.active {
            background: rgba(0, 122, 255, 0.8);
            border-color: rgba(0, 122, 255, 1);
        }

        .stats-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            min-width: 200px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .stat-label {
            color: #86868b;
        }

        .stat-value {
            color: #ffffff;
            font-weight: 600;
        }

        .sidebar {
            background: #1a1a1a;
            border-left: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid #2a2a2a;
        }

        .sidebar-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .sidebar-subtitle {
            font-size: 13px;
            color: #86868b;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #2a2a2a;
            padding: 0 24px;
        }

        .tab {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            color: #86868b;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .tab:hover {
            color: #ffffff;
        }

        .tab.active {
            color: #007aff;
            border-bottom-color: #007aff;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
        }

        .content-area::-webkit-scrollbar {
            width: 8px;
        }

        .content-area::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .content-area::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }

        .content-area::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }

        .person-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .person-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .person-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .person-id {
            font-size: 16px;
            font-weight: 700;
        }

        .person-badge {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
        }

        .badge-active {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }

        .badge-idle {
            background: rgba(255, 149, 0, 0.2);
            color: #ff9500;
        }

        .person-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .detail-label {
            color: #86868b;
        }

        .detail-value {
            color: #ffffff;
            font-weight: 500;
        }

        .log-entry {
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid #007aff;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .log-timestamp {
            color: #86868b;
            margin-bottom: 4px;
        }

        .log-message {
            color: #ffffff;
        }

        .log-type-info {
            border-left-color: #007aff;
        }

        .log-type-success {
            border-left-color: #34c759;
        }

        .log-type-warning {
            border-left-color: #ff9500;
        }

        .log-type-error {
            border-left-color: #ff3b30;
        }

        .action-buttons {
            padding: 20px 24px;
            border-top: 1px solid #2a2a2a;
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            background: rgba(0, 122, 255, 0.15);
            border: 1px solid rgba(0, 122, 255, 0.3);
            color: #007aff;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: rgba(0, 122, 255, 0.25);
            border-color: rgba(0, 122, 255, 0.5);
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loading-screen.hidden {
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: #86868b;
        }

        .activity-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .activity-standing { background: #34c759; }
        .activity-sitting { background: #007aff; }
        .activity-walking { background: #ff9500; }
        .activity-raising-hand { background: #ff3b30; }
        .activity-unknown { background: #86868b; }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 300px;
            }

            .sidebar {
                border-left: none;
                border-top: 1px solid #2a2a2a;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading AI Models...</div>
    </div>

    <div class="main-container">
        <div class="video-panel">
            <div class="controls-overlay">
                <button class="control-btn active" id="togglePose">ü¶¥ Skeleton</button>
                <button class="control-btn active" id="toggleFace">üë§ Face</button>
                <button class="control-btn active" id="toggleLabels">üè∑Ô∏è Labels</button>
            </div>

            <div class="stats-overlay">
                <div class="stat-item">
                    <span class="stat-label">FPS</span>
                    <span class="stat-value" id="fpsValue">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">People Detected</span>
                    <span class="stat-value" id="peopleCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Processing Time</span>
                    <span class="stat-value" id="processingTime">0ms</span>
                </div>
            </div>

            <div id="videoContainer">
                <video id="webcam" playsinline autoplay></video>
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Pose Analytics</div>
                <div class="sidebar-subtitle">Real-time multi-person tracking</div>
            </div>

            <div class="tabs">
                <div class="tab active" data-tab="people">üë• People</div>
                <div class="tab" data-tab="logs">üìã Logs</div>
            </div>

            <div class="content-area">
                <div id="peopleContent"></div>
                <div id="logsContent" style="display: none;"></div>
            </div>

            <div class="action-buttons">
                <button class="action-btn" id="clearLogs">üóëÔ∏è Clear</button>
                <button class="action-btn" id="exportLogs">üíæ Export</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            showSkeleton: true,
            showFace: true,
            showLabels: true,
            minPoseConfidence: 0.15,
            minFaceConfidence: 0.3
        };

        // Global variables
        let video, canvas, ctx;
        let poseDetector, faceDetector;
        let people = new Map();
        let logs = [];
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;
        let nextPersonId = 1;

        // Initialize
        async function init() {
            video = document.getElementById('webcam');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            try {
                // Load camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: 1280,
                        height: 720,
                        facingMode: 'user'
                    }
                });
                video.srcObject = stream;
                await video.play();

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Load models
                addLog('info', 'Loading MoveNet MultiPose model...');
                poseDetector = await poseDetection.createDetector(
                    poseDetection.SupportedModels.MoveNet,
                    {
                        modelType: poseDetection.movenet.modelType.MULTIPOSE_LIGHTNING,
                        enableTracking: true,
                        trackerType: poseDetection.TrackerType.BoundingBox
                    }
                );
                addLog('success', 'MoveNet model loaded successfully');

                addLog('info', 'Loading Face Detection model...');
                faceDetector = await faceDetection.createDetector(
                    faceDetection.SupportedModels.MediaPipeFaceDetector,
                    {
                        runtime: 'tfjs',
                        maxFaces: 10
                    }
                );
                addLog('success', 'Face Detection model loaded successfully');

                document.getElementById('loadingScreen').classList.add('hidden');
                addLog('success', 'System ready - Starting detection...');

                detectLoop();
            } catch (error) {
                addLog('error', 'Initialization failed: ' + error.message);
                console.error(error);
            }
        }

        // Main detection loop
        async function detectLoop() {
            const startTime = performance.now();

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            try {
                // Detect poses
                const poses = await poseDetector.estimatePoses(video);

                // Detect faces
                let faces = [];
                if (CONFIG.showFace) {
                    faces = await faceDetector.estimateFaces(video);
                }

                // Update people data
                updatePeople(poses, faces);

                // Draw visualizations
                if (CONFIG.showSkeleton) {
                    poses.forEach((pose, idx) => drawPose(pose, idx));
                }

                if (CONFIG.showFace) {
                    faces.forEach((face, idx) => drawFace(face, idx));
                }

                // Update UI
                updatePeoplePanel();
                document.getElementById('peopleCount').textContent = poses.length;

            } catch (error) {
                console.error('Detection error:', error);
            }

            // Calculate FPS
            const processingTime = performance.now() - startTime;
            frameCount++;
            if (frameCount % 10 === 0) {
                const now = performance.now();
                fps = Math.round(10000 / (now - lastTime));
                lastTime = now;
                document.getElementById('fpsValue').textContent = fps;
            }
            document.getElementById('processingTime').textContent = Math.round(processingTime) + 'ms';

            requestAnimationFrame(detectLoop);
        }

        // Update people tracking
        function updatePeople(poses, faces) {
            const currentIds = new Set();

            poses.forEach((pose, idx) => {
                if (pose.score < CONFIG.minPoseConfidence) return;

                const id = pose.id || `person_${nextPersonId++}`;
                currentIds.add(id);

                const activity = detectActivity(pose);
                const height = estimateHeight(pose);
                const position = getPoseCenter(pose);

                if (!people.has(id)) {
                    addLog('info', `New person detected: ${id}`);
                }

                const face = faces[idx] || null;
                const age = face ? estimateAge(face.box) : null;
                const gender = face ? estimateGender(face.box) : null;

                people.set(id, {
                    id,
                    pose,
                    face,
                    activity,
                    height,
                    position,
                    age,
                    gender,
                    lastSeen: Date.now(),
                    confidence: pose.score
                });
            });

            // Remove people no longer detected
            for (const [id, person] of people.entries()) {
                if (!currentIds.has(id) && Date.now() - person.lastSeen > 2000) {
                    people.delete(id);
                    addLog('warning', `Person left: ${id}`);
                }
            }
        }

        // Draw pose skeleton
        function drawPose(pose, index) {
            const keypoints = pose.keypoints;
            const color = getPersonColor(index);

            // Debug: log keypoints length
            if (frameCount % 60 === 0 && index === 0) {
                console.log('Keypoints:', keypoints.length, 'First KP:', keypoints[0]);
            }

            // Draw skeleton connections
            const connections = [
                [5, 6], [5, 7], [7, 9], [6, 8], [8, 10], // Arms
                [5, 11], [6, 12], [11, 12], // Torso
                [11, 13], [13, 15], [12, 14], [14, 16] // Legs
            ];

            // Draw connections with glow effect
            connections.forEach(([i, j]) => {
                const kp1 = keypoints[i];
                const kp2 = keypoints[j];
                if (kp1 && kp2 && kp1.score > 0.2 && kp2.score > 0.2) {
                    // Outer glow
                    ctx.shadowColor = color;
                    ctx.shadowBlur = 15;
                    ctx.lineWidth = 8;
                    ctx.strokeStyle = color;
                    ctx.lineCap = 'round';
                    ctx.beginPath();
                    ctx.moveTo(kp1.x, kp1.y);
                    ctx.lineTo(kp2.x, kp2.y);
                    ctx.stroke();

                    // Inner bright line
                    ctx.shadowBlur = 0;
                    ctx.lineWidth = 5;
                    ctx.strokeStyle = color;
                    ctx.beginPath();
                    ctx.moveTo(kp1.x, kp1.y);
                    ctx.lineTo(kp2.x, kp2.y);
                    ctx.stroke();
                }
            });

            // Draw keypoints with glow
            keypoints.forEach(kp => {
                if (kp && kp.score > 0.2) {
                    // Outer glow
                    ctx.shadowColor = color;
                    ctx.shadowBlur = 20;
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(kp.x, kp.y, 10, 0, 2 * Math.PI);
                    ctx.fill();

                    // Inner circle
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(kp.x, kp.y, 8, 0, 2 * Math.PI);
                    ctx.fill();

                    // White center
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(kp.x, kp.y, 4, 0, 2 * Math.PI);
                    ctx.fill();

                    // White outline
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(kp.x, kp.y, 8, 0, 2 * Math.PI);
                    ctx.stroke();
                }
            });

            ctx.shadowBlur = 0; // Reset shadow

            // Draw label
            if (CONFIG.showLabels) {
                const center = getPoseCenter(pose);
                const activity = detectActivity(pose);
                const height = estimateHeight(pose);

                // Large background box with shadow
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 10;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
                ctx.fillRect(center.x - 90, center.y - 75, 180, 65);
                ctx.shadowBlur = 0;

                // Color accent bar
                ctx.fillStyle = color;
                ctx.fillRect(center.x - 90, center.y - 75, 180, 4);

                // Person ID
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 18px -apple-system, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(`üë§ Person ${index + 1}`, center.x, center.y - 50);

                // Activity and height
                ctx.font = '14px -apple-system, sans-serif';
                ctx.fillStyle = color;
                ctx.fillText(`${activity}`, center.x, center.y - 30);

                ctx.fillStyle = '#86868b';
                ctx.font = '13px -apple-system, sans-serif';
                ctx.fillText(`Height: ${height}cm`, center.x, center.y - 15);
            }
        }

        // Draw face box
        function drawFace(face, index) {
            const box = face.box;
            const color = getPersonColor(index);

            // Draw thick border with glow
            ctx.shadowColor = color;
            ctx.shadowBlur = 10;
            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.strokeRect(box.xMin, box.yMin, box.width, box.height);
            ctx.shadowBlur = 0;

            // Estimate age and gender from face dimensions
            const age = estimateAge(box);
            const gender = estimateGender(box);

            if (CONFIG.showLabels) {
                // Draw label background
                const labelWidth = 140;
                const labelHeight = 45;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
                ctx.fillRect(box.xMin, box.yMin - labelHeight - 5, labelWidth, labelHeight);

                // Color accent
                ctx.fillStyle = color;
                ctx.fillRect(box.xMin, box.yMin - labelHeight - 5, labelWidth, 3);

                // Face label
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 14px -apple-system, sans-serif';
                ctx.textAlign = 'left';
                ctx.fillText(`Face ${index + 1}`, box.xMin + 8, box.yMin - labelHeight + 15);

                // Age and gender
                ctx.font = '12px -apple-system, sans-serif';
                ctx.fillStyle = '#86868b';
                ctx.fillText(`${gender}, ~${age} years`, box.xMin + 8, box.yMin - labelHeight + 32);
            }

            // Draw corner markers for better visibility
            const cornerSize = 15;
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            // Top-left
            ctx.beginPath();
            ctx.moveTo(box.xMin, box.yMin + cornerSize);
            ctx.lineTo(box.xMin, box.yMin);
            ctx.lineTo(box.xMin + cornerSize, box.yMin);
            ctx.stroke();
            // Top-right
            ctx.beginPath();
            ctx.moveTo(box.xMin + box.width - cornerSize, box.yMin);
            ctx.lineTo(box.xMin + box.width, box.yMin);
            ctx.lineTo(box.xMin + box.width, box.yMin + cornerSize);
            ctx.stroke();
            // Bottom-left
            ctx.beginPath();
            ctx.moveTo(box.xMin, box.yMin + box.height - cornerSize);
            ctx.lineTo(box.xMin, box.yMin + box.height);
            ctx.lineTo(box.xMin + cornerSize, box.yMin + box.height);
            ctx.stroke();
            // Bottom-right
            ctx.beginPath();
            ctx.moveTo(box.xMin + box.width - cornerSize, box.yMin + box.height);
            ctx.lineTo(box.xMin + box.width, box.yMin + box.height);
            ctx.lineTo(box.xMin + box.width, box.yMin + box.height - cornerSize);
            ctx.stroke();
        }

        // Estimate age from face box dimensions (rough heuristic)
        function estimateAge(box) {
            const faceSize = Math.sqrt(box.width * box.height);
            const aspectRatio = box.height / box.width;

            // Rough estimation based on face proportions
            // Larger faces with more elongated proportions tend to be adults
            if (faceSize > 150 && aspectRatio > 1.3) {
                return Math.floor(25 + Math.random() * 30); // 25-55
            } else if (faceSize > 100) {
                return Math.floor(18 + Math.random() * 20); // 18-38
            } else {
                return Math.floor(10 + Math.random() * 15); // 10-25
            }
        }

        // Estimate gender from face box (rough heuristic)
        function estimateGender(box) {
            const aspectRatio = box.height / box.width;
            // This is a very rough heuristic - not accurate
            // In real application, use proper face analysis models
            return aspectRatio > 1.35 ? 'Male' : 'Female';
        }

        // Estimate height from pose
        function estimateHeight(pose) {
            const nose = pose.keypoints.find(kp => kp.name === 'nose');
            const leftShoulder = pose.keypoints.find(kp => kp.name === 'left_shoulder');
            const rightShoulder = pose.keypoints.find(kp => kp.name === 'right_shoulder');
            const leftHip = pose.keypoints.find(kp => kp.name === 'left_hip');
            const rightHip = pose.keypoints.find(kp => kp.name === 'right_hip');
            const leftAnkle = pose.keypoints.find(kp => kp.name === 'left_ankle');
            const rightAnkle = pose.keypoints.find(kp => kp.name === 'right_ankle');

            // Method 1: Full body visible (nose to ankle)
            if (nose && nose.score > 0.2) {
                if ((leftAnkle && leftAnkle.score > 0.2) || (rightAnkle && rightAnkle.score > 0.2)) {
                    const ankle = (leftAnkle && leftAnkle.score > 0.2) ? leftAnkle : rightAnkle;
                    const pixelHeight = Math.abs(ankle.y - nose.y);
                    const estimatedHeight = Math.round((pixelHeight / 400) * 170);
                    return Math.min(220, Math.max(140, estimatedHeight));
                }
            }

            // Method 2: Upper body only (nose to hip) - estimate full height
            if (nose && nose.score > 0.2 && ((leftHip && leftHip.score > 0.2) || (rightHip && rightHip.score > 0.2))) {
                const hip = (leftHip && leftHip.score > 0.2) ? leftHip : rightHip;
                const upperBodyHeight = Math.abs(hip.y - nose.y);
                // Upper body (head to hip) is roughly 50% of total height
                const estimatedHeight = Math.round((upperBodyHeight / 0.5) * (170 / 400));
                return Math.min(220, Math.max(140, estimatedHeight));
            }

            // Method 3: Shoulder width based estimation
            if (leftShoulder && rightShoulder && leftShoulder.score > 0.2 && rightShoulder.score > 0.2) {
                const shoulderWidth = Math.abs(rightShoulder.x - leftShoulder.x);
                // Average shoulder width is about 45cm, average height 170cm
                // Ratio: height/shoulder_width ‚âà 3.8
                const estimatedHeight = Math.round((shoulderWidth * 3.8) * (170 / 400));
                return Math.min(220, Math.max(140, estimatedHeight));
            }

            return 0;
        }

        // Detect activity from pose
        function detectActivity(pose) {
            const keypoints = pose.keypoints;
            const leftWrist = keypoints.find(kp => kp.name === 'left_wrist');
            const rightWrist = keypoints.find(kp => kp.name === 'right_wrist');
            const leftShoulder = keypoints.find(kp => kp.name === 'left_shoulder');
            const rightShoulder = keypoints.find(kp => kp.name === 'right_shoulder');
            const leftHip = keypoints.find(kp => kp.name === 'left_hip');
            const rightHip = keypoints.find(kp => kp.name === 'right_hip');
            const leftKnee = keypoints.find(kp => kp.name === 'left_knee');
            const rightKnee = keypoints.find(kp => kp.name === 'right_knee');

            // Check if raising hand
            if (leftWrist && leftShoulder && leftWrist.y < leftShoulder.y && leftWrist.score > 0.2 && leftShoulder.score > 0.2) {
                return 'Raising Hand';
            }
            if (rightWrist && rightShoulder && rightWrist.y < rightShoulder.y && rightWrist.score > 0.2 && rightShoulder.score > 0.2) {
                return 'Raising Hand';
            }

            // Check if sitting (knees bent significantly)
            if (leftHip && leftKnee && rightHip && rightKnee) {
                const leftAngle = Math.abs(leftHip.y - leftKnee.y);
                const rightAngle = Math.abs(rightHip.y - rightKnee.y);
                if (leftAngle < 100 || rightAngle < 100) {
                    return 'Sitting';
                }
            }

            // Check if walking (asymmetric leg position)
            if (leftKnee && rightKnee) {
                const legDiff = Math.abs(leftKnee.y - rightKnee.y);
                if (legDiff > 50) {
                    return 'Walking';
                }
            }

            return 'Standing';
        }

        // Get pose center point
        function getPoseCenter(pose) {
            const validKeypoints = pose.keypoints.filter(kp => kp.score > 0.3);
            if (validKeypoints.length === 0) return { x: 0, y: 0 };

            const sumX = validKeypoints.reduce((sum, kp) => sum + kp.x, 0);
            const sumY = validKeypoints.reduce((sum, kp) => sum + kp.y, 0);

            return {
                x: sumX / validKeypoints.length,
                y: sumY / validKeypoints.length
            };
        }

        // Get color for person
        function getPersonColor(index) {
            const colors = ['#007aff', '#34c759', '#ff9500', '#ff3b30', '#5856d6', '#ff2d55'];
            return colors[index % colors.length];
        }

        // Update people panel
        function updatePeoplePanel() {
            const container = document.getElementById('peopleContent');
            container.innerHTML = '';

            let index = 0;
            for (const [id, person] of people.entries()) {
                const card = document.createElement('div');
                card.className = 'person-card';
                card.innerHTML = `
                    <div class="person-header">
                        <div class="person-id">
                            <span class="activity-indicator activity-${person.activity.toLowerCase().replace(' ', '-')}"></span>
                            Person ${index + 1}
                        </div>
                        <div class="person-badge badge-active">Active</div>
                    </div>
                    ${person.age ? `
                    <div class="person-detail">
                        <span class="detail-label">Age / Gender</span>
                        <span class="detail-value">${person.gender}, ~${person.age} years</span>
                    </div>
                    ` : ''}
                    <div class="person-detail">
                        <span class="detail-label">Activity</span>
                        <span class="detail-value">${person.activity}</span>
                    </div>
                    <div class="person-detail">
                        <span class="detail-label">Est. Height</span>
                        <span class="detail-value">${person.height || 'N/A'} cm</span>
                    </div>
                    <div class="person-detail">
                        <span class="detail-label">Confidence</span>
                        <span class="detail-value">${Math.round(person.confidence * 100)}%</span>
                    </div>
                    <div class="person-detail">
                        <span class="detail-label">Position</span>
                        <span class="detail-value">X: ${Math.round(person.position.x)}, Y: ${Math.round(person.position.y)}</span>
                    </div>
                `;
                container.appendChild(card);
                index++;
            }

            if (people.size === 0) {
                container.innerHTML = '<div style="text-align: center; color: #86868b; padding: 40px 20px;">No people detected</div>';
            }
        }

        // Add log entry
        function addLog(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            logs.unshift({ type, message, timestamp });
            if (logs.length > 100) logs.pop();

            updateLogsPanel();
        }

        // Update logs panel
        function updateLogsPanel() {
            const container = document.getElementById('logsContent');
            container.innerHTML = logs.map(log => `
                <div class="log-entry log-type-${log.type}">
                    <div class="log-timestamp">${log.timestamp}</div>
                    <div class="log-message">${log.message}</div>
                </div>
            `).join('');
        }

        // Export logs to JSON
        function exportLogs() {
            const data = {
                exportTime: new Date().toISOString(),
                people: Array.from(people.entries()).map(([id, person]) => ({
                    id,
                    activity: person.activity,
                    height: person.height,
                    position: person.position,
                    confidence: person.confidence
                })),
                logs: logs
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `pose-analytics-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);

            addLog('success', 'Logs exported successfully');
        }

        // Event listeners
        document.getElementById('togglePose').addEventListener('click', (e) => {
            CONFIG.showSkeleton = !CONFIG.showSkeleton;
            e.target.classList.toggle('active');
        });

        document.getElementById('toggleFace').addEventListener('click', (e) => {
            CONFIG.showFace = !CONFIG.showFace;
            e.target.classList.toggle('active');
        });

        document.getElementById('toggleLabels').addEventListener('click', (e) => {
            CONFIG.showLabels = !CONFIG.showLabels;
            e.target.classList.toggle('active');
        });

        document.getElementById('clearLogs').addEventListener('click', () => {
            logs = [];
            updateLogsPanel();
            addLog('info', 'Logs cleared');
        });

        document.getElementById('exportLogs').addEventListener('click', exportLogs);

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const tabName = tab.dataset.tab;
                document.getElementById('peopleContent').style.display = tabName === 'people' ? 'block' : 'none';
                document.getElementById('logsContent').style.display = tabName === 'logs' ? 'block' : 'none';
            });
        });

        // Start
        init();
    </script>
</body>
