        .stats {

        .stat-item {

        .stat-label {

        .stat-value {

        .copy-btn {

        .copy-btn:hover {

        .copy-btn:active {

        @media (max-width: 600px) {

    </style>

<body>
    <div class="container">
        <h1>ğŸ“¹ ì›¹ìº  ì‹¤ì‹œê°„ ìŠ¤íŠ¸ë¦¬ë°</h1>
        <p class="subtitle">WebRTC P2P ì €ì§€ì—° ìŠ¤íŠ¸ë¦¬ë°</p>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('broadcast')">ğŸ“¡ ì†¡ì¶œí•˜ê¸°</button>
            <button class="mode-btn" onclick="setMode('viewer')">ğŸ‘€ ì‹œì²­í•˜ê¸°</button>
        </div>

        <!-- ì†¡ì¶œ íŒ¨ë„ -->
        <div id="broadcast-panel" class="panel active">
            <div class="info-box">
                <strong>ì†¡ì¶œ ëª¨ë“œ:</strong> ë‚´ ì›¹ìº ì„ ë‹¤ë¥¸ ì‚¬ëŒì—ê²Œ ê³µìœ í•©ë‹ˆë‹¤.
            </div>

            <button id="startBroadcast" onclick="startBroadcast()">ì›¹ìº  ì‹œì‘</button>

            <div id="broadcastInfo" style="display: none;">
                <div class="input-group">
                    <label>ê³µìœ  ID (ë‹¤ë¥¸ ì‚¬ëŒì—ê²Œ ì „ë‹¬í•˜ì„¸ìš”)</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="myPeerId" readonly>

                <div class="stats">

                    </div>
                    <div class="stat-item">
                        <div class="stat-label">ì „ì†¡ í’ˆì§ˆ</div>
                        <div class="stat-value" id="quality">-</div>
                    </div>
                </div>
            </div>

            <div id="broadcastStatus"></div>
        </div>

        <!-- ì‹œì²­ íŒ¨ë„ -->
        <div id="viewer-panel" class="panel">
            <div class="info-box">
                <strong>ì‹œì²­ ëª¨ë“œ:</strong> ì†¡ì¶œìì˜ IDë¥¼ ì…ë ¥í•˜ì—¬ ìŠ¤íŠ¸ë¦¼ì„ ì‹œì²­í•©ë‹ˆë‹¤.
            </div>

            <div class="input-group">
                <label>ì†¡ì¶œì ID ì…ë ¥</label>
                <input type="text" id="remotePeerId" placeholder="ì†¡ì¶œìê°€ ê³µìœ í•œ IDë¥¼ ì…ë ¥í•˜ì„¸ìš”">
            </div>

            <button id="connectBtn" onclick="connectToStream()">ì—°ê²°í•˜ê¸°</button>

            <div id="remoteVideoContainer" style="display: none;">

                    </div>
                    <div class="stat-item">

    <!-- PeerJS CDN -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script>
        let peer = null;
        let localStream = null;
        let currentCall = null;
        const connections = new Set();

        // ëª¨ë“œ ì „í™˜
        function setMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));

            if (mode === 'broadcast') {
                document.querySelector('.mode-btn:nth-child(1)').classList.add('active');
                document.getElementById('broadcast-panel').classList.add('active');
            } else {
                document.querySelector('.mode-btn:nth-child(2)').classList.add('active');
                document.getElementById('viewer-panel').classList.add('active');
            }

            // ì´ì „ ì—°ê²° ì •ë¦¬
            cleanup();
        }

        // ì†¡ì¶œ ì‹œì‘
        async function startBroadcast() {
            try {
                showStatus('broadcastStatus', 'ì›¹ìº  ì ‘ê·¼ ì¤‘...', 'info');

                // ì›¹ìº  ìŠ¤íŠ¸ë¦¼ íšë“
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    },
                    audio: true
                });

                // ë¡œì»¬ ë¹„ë””ì˜¤ í‘œì‹œ
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('broadcastInfo').style.display = 'block';
                document.getElementById('startBroadcast').style.display = 'none';

                // Peer ì´ˆê¸°í™”
                peer = new Peer({
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });

                peer.on('open', (id) => {
                    document.getElementById('myPeerId').value = id;
                    showStatus('broadcastStatus', 'ì†¡ì¶œ ì¤€ë¹„ ì™„ë£Œ! IDë¥¼ ê³µìœ í•˜ì„¸ìš”.', 'success');
                });

                peer.on('call', (call) => {
                    // ì‹œì²­ìì˜ ì—°ê²° ìˆ˜ë½
                    call.answer(localStream);
                    connections.add(call);
                    updateViewerCount();

                    call.on('close', () => {
                        connections.delete(call);
                        updateViewerCount();
                    });

                    showStatus('broadcastStatus', 'ì‹œì²­ìê°€ ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                });

                peer.on('error', (err) => {
                    showStatus('broadcastStatus', 'ì˜¤ë¥˜: ' + err.message, 'error');
                });

            } catch (err) {
                showStatus('broadcastStatus', 'ì›¹ìº  ì ‘ê·¼ ì‹¤íŒ¨: ' + err.message, 'error');
            }
        }

        // ìŠ¤íŠ¸ë¦¼ ì—°ê²° (ì‹œì²­ì)
        async function connectToStream() {
            const remotePeerId = document.getElementById('remotePeerId').value.trim();

            if (!remotePeerId) {
                showStatus('viewerStatus', 'IDë¥¼ ì…ë ¥í•˜ì„¸ìš”', 'error');
                return;
            }

            try {
                showStatus('viewerStatus', 'ì—°ê²° ì¤‘...', 'info');
                document.getElementById('connectBtn').disabled = true;

                // ë”ë¯¸ ìŠ¤íŠ¸ë¦¼ ìƒì„± (WebRTC ì—°ê²°ì„ ìœ„í•´ í•„ìš”)
                const canvas = document.createElement('canvas');
                canvas.width = 640;
                canvas.height = 480;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const dummyStream = canvas.captureStream(1); // 1fps ë”ë¯¸ ìŠ¤íŠ¸ë¦¼

                // ë”ë¯¸ ì˜¤ë””ì˜¤ íŠ¸ë™ ì¶”ê°€
                const audioContext = new AudioContext();
                const oscillator = audioContext.createOscillator();
                const dst = oscillator.connect(audioContext.createMediaStreamDestination());
                oscillator.start();
                dummyStream.addTrack(dst.stream.getAudioTracks()[0]);

                // Peer ì´ˆê¸°í™”
                peer = new Peer({
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });

                peer.on('open', () => {
                    // ì†¡ì¶œìì—ê²Œ ì—°ê²° (ë”ë¯¸ ìŠ¤íŠ¸ë¦¼ ì „ì†¡)
                    currentCall = peer.call(remotePeerId, dummyStream);

                    currentCall.on('stream', (remoteStream) => {
                        console.log('ìŠ¤íŠ¸ë¦¼ ìˆ˜ì‹ ë¨:', remoteStream);
                        document.getElementById('remoteVideo').srcObject = remoteStream;
                        document.getElementById('remoteVideoContainer').style.display = 'block';
                        showStatus('viewerStatus', 'ìŠ¤íŠ¸ë¦¼ ìˆ˜ì‹  ì¤‘!', 'success');
                        document.getElementById('connectBtn').disabled = false;
                    });

                    currentCall.on('close', () => {
                        showStatus('viewerStatus', 'ì—°ê²°ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤', 'error');
                        document.getElementById('remoteVideoContainer').style.display = 'none';
                        document.getElementById('connectBtn').disabled = false;
                    });

                    currentCall.on('error', (err) => {
                        console.error('Call ì˜¤ë¥˜:', err);
                        showStatus('viewerStatus', 'ì—°ê²° ì˜¤ë¥˜: ' + err.message, 'error');
                        document.getElementById('connectBtn').disabled = false;
                    });
                });

                peer.on('error', (err) => {
                    console.error('Peer ì˜¤ë¥˜:', err);
                    showStatus('viewerStatus', 'ì˜¤ë¥˜: ' + err.message, 'error');
                    document.getElementById('connectBtn').disabled = false;
                });

            } catch (err) {
                console.error('ì—°ê²° ì‹¤íŒ¨:', err);
                showStatus('viewerStatus', 'ì—°ê²° ì‹¤íŒ¨: ' + err.message, 'error');
                document.getElementById('connectBtn').disabled = false;
            }
        }

        // ID ë³µì‚¬
        function copyPeerId() {
            const peerIdInput = document.getElementById('myPeerId');
            peerIdInput.select();
            document.execCommand('copy');

            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'âœ“ ë³µì‚¬ë¨';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        // ì‹œì²­ì ìˆ˜ ì—…ë°ì´íŠ¸
        function updateViewerCount() {
            document.getElementById('viewerCount').textContent = connections.size;
        }

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(elementId, message, type) {
            const statusEl = document.getElementById(elementId);
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        // ì •ë¦¬
        function cleanup() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            if (peer) {
                peer.destroy();
                peer = null;
            }
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            connections.clear();
        }

        // í˜ì´ì§€ ì¢…ë£Œ ì‹œ ì •ë¦¬
        window.addEventListener('beforeunload', cleanup);
    </script>
